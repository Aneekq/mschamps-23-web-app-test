<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <link rel="icon" href="img/badge.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="img/badge.png" alt="MS-Champs-Logo" border="0" id="img-logo" />
      <h1>Please enter your name</h1>
      <h4>You will find you magic number</h4>
      <p>
        This is a simple Node.js web application. Learn more at the
        <a href="about">about</a> page.
      </p>
      <form id="my-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" /><br />
        <button type="submit">Submit</button>
      </form>
      <div id="output"></div>
      <p>
        Looking for go back?
        <a href="/">Close app</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
